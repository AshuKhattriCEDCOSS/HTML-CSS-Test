<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="main">
      <div id="wrapper">
        <div id="subdiv">
          <div class="blank"></div>
          <div class="blank"></div>
          <div class="blank"></div>
          <div id="zero-top">0</div>
        </div>
        <div id="operator-secion">
          <div class="btn">AC</div>
          <div class="btn">+/-</div>
          <div class="btn">%</div>
          <div class=" btn right">/</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn right">*</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn right">-</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn right">+</div>
          <div class="btn" id="zero">0</div>
          <div class="btn">.</div>
          <div class="btn right">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
